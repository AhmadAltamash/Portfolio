</head>
<body>

        <nav>
            <ul id="navig">
                <a  href="index.html">HOME</a>

                <a href="../HTML/Media/MyResume.pdf" download="MyResume.pdf">MY RESUME</a>
            </ul>
        </nav>
    </header>

    <section class="conatin">
    <div class="contact-container" >
        <div id="form-container">            
        <form id="form" method="post">
            <input type="text" class="input" name="name" placeholder="Your Name" required>
            <input type="email" class="input" name="email" placeholder="Your Email" required>
            <input type="tel" class="input" name="phone" id="phone" placeholder="Enter Your Phone Number">
            <textarea name="message" class="input" placeholder="Your Message" rows="5" required></textarea>
            <button class="btn">
                <span class="btn-text-one">Send</span>
                <span class="btn-text-two">Thanks</span>
            </button>
        </form>
        </div>
        </div>
    </section>
